<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MapLibre 3D Map (Free)</title>

<link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

<style>
  body,html {margin:0; padding:0; height:100%;}
  #map {width:100%; height:100%;}
</style>

</head>
<body>

<div id="map"></div>

<script>
  const API_KEY = "peZzL3o115XQWVV1bksC";

  const map = new maplibregl.Map({
      container: 'map',
      style: `https://api.maptiler.com/maps/hybrid/style.json?key=${API_KEY}`,
      center: [78.15, 11.65],  // Your location
      zoom: 14,
      pitch: 60,
      bearing: -20,
  });

  map.on('load', () => {
    map.setTerrain({ source: "terrain", exaggeration: 1 });

    map.addSource("terrain", {
      type: "raster-dem",
      url: `https://api.maptiler.com/tiles/terrain-rgb/tiles.json?key=${API_KEY}`,
      tileSize: 256,
      maxzoom: 14
    });

    map.addLayer({
      id: "3d-buildings",
      source: "openmaptiles",
      'source-layer': "building",
      type: "fill-extrusion",
      minzoom: 13,
      paint: {
        "fill-extrusion-color": "#aaa",
        "fill-extrusion-height": ["get", "render_height"],
        "fill-extrusion-opacity": 0.9
      }
    });
  });
</script>

</body>
</html>
